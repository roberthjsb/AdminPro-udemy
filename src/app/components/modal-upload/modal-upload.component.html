<div class="fondo-negro animated fadeIn" [ngClass]="modalUplaod.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Subir Imagen</h5>
          <button (click)="cerrarModal()" type="button" class="close"aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <img *ngIf="!imagenTemp" [src]="'xxx'| image" class="w150">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
          <input #inputFile (change)="imageSelected( $event)" type="file">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
          <button [disabled]="!imagenTemp" type="button" class="btn btn-primary" (click)="subirImagen()">Subir Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
