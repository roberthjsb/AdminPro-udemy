<h3>{{leyenda}}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-secondary bg-info" type="button" id="button-addon1" (click)="cambiarValor(-5)"><i
        class="mdi mdi-minus"></i></button>
  </span>
  <input #txtprog type="number" class="form-control" placeholder="" aria-label="Example text with button addon"
    aria-describedby="button-addon1" name="progreso" [(ngModel)]="progreso" (input)="onChange($event)">
  <span class="input-group-btn">
    <button class="btn btn-secondary bg-info" type="button" id="button-addon2" (click)="cambiarValor(5)"><i
        class="mdi mdi-plus"></i></button>
  </span>
</div>
