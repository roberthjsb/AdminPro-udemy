<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            #input
            class="form-control"
            placeholder="Buscar médico..."
          />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button
            [routerLink]="['/medico','nuevo']"
            class="btn wave-effect wave-light btn-rounded btn-primary"
          >
            <i class="fa fa-plus"></i>
            <span>Crear Hospital</span>
          </button>
        </div>
        <h4 class="card-title">
          Médicos registrados (<small> {{ totalRegistros }} </small>)
        </h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td scope="row">
                <img
                  [src]="medico.img | image: 'medico'"
                  alt=""
                  class="img-50"
                  (click)="mostrarModal(medico._id)"
                />
              </td>
              <td>{{ medico.nombre }}</td>
              <td>{{ medico.hospital.nombre }}</td>
              <td>
                <button  [routerLink]="['/medico',medico._id]" type="button" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="borrarMedico(medico._id)"
                >
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary">Anterior</button>
        <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary">Siguiente</button> -->
      </div>
    </div>
  </div>
</div>
