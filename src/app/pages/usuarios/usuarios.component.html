<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for=""></label>
          <input type="text" #input (keyup)="buscarUsuario(input.value)"
              class="form-control" placeholder="Buscar usuario...">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="loading">
<div class="col-sm-12" >
  <div class="alert alert-warning text-center" role="alert">
    <strong>Cargando</strong>
    <br>
    <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i>
    <br>
    <span>Espere por favor</span>
  </div>
</div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios registrados (<small> {{totalRegistros}} </small>)</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>email</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td scope="row">
                <img [src]="usuario.img | image" alt="" class="img-50" (click)="mostrarModal(usuario._id)">
              </td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.nombre}}</td>
              <td>
                <select [(ngModel)]="usuario.role" class="form-control">
                  <option value="ADMIN_ROLE" >ADMIN_ROLE</option>
                  <option value="USER_ROLE" >USER_ROLE</option>
                </select>
              </td>
              <td>
                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
              </td>
              <td>
                <button (click)="guardarUsuario(usuario)" type="button" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarUsuario(usuario)" type="button" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary">Anterior</button>
        <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary">Siguiente</button>
      </div>
    </div>
  </div>
</div>
